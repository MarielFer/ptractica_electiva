<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #007acc;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¡Hola, bienvenidos!</h1>
        <p>Mi nombre es Mariel y estoy cursando la carrera de <strong>Tecnología en Desarrollo de Software</strong>.</p>
        <p>Esta es una practica de electiva 2</p>
    </div>

</body>
</html>
